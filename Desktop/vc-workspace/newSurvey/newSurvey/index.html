<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="survey.css" />

    <header>
        

    </header>
</head>
<body>
  <div class="container">
      <div id="title">
          <h1>Survey Form</h1><hr>
          <p id="description">This is a general survey</p>
        </div>
      <div class="text-box">
          <form id="survey-form">
              
            
          <label for="name" id="name-label" >Name :</label>
          <input id="name" placeholder="Enter name here"><br>
        

       
          <label for="email" id="email-label" >Email :</label>
          <input id="email" type="email" placeholder="Enter email here" required><br>
        

        
          <label for="number" id="number-label" >Age :</label>
          <input type="number" min="16" max="65" id="number" placeholder="Enter age here" required><br>
       

          
          <label for="dropdown" id="dropdown">Current Role :</label>
          <select>
              <option value="student">Student</option>
              <option value="ftime">Full time employment</option>
              <option value="ptime">Part-time employment</option>
              <option value="ptstudent">Part-time student</option>
              <option value="other">Other</option>

          </select>
         <br>
        
          <label for="radio">Status :</label>
          <input type="radio" id="radio">Single
          <input type="radio" id="radio">Married<br>
          <label for="lingo" >Preffered Programming language :</label>
          <select>
              <option value="java">Java</option>
              <option value="javasc">JavaSript</option>
              <option value="python">Python</option>
              <option value="html">Html</option>
              <option value="c++">C++</option>
              <option value="perl">Perl</option>


          </select><br>

          <label for="hobbies">Hobbies :</label>
          <input type="checkbox" id="hobbies" value="attribute">Cycling<br>
          <input type="checkbox" id="hobbies" value="attribute">Cricket<br>
          <input type="checkbox" id="hobbies" value="attribute">Cooking<br>
          <input type="checkbox" id="hobbies" value="attribute">Walking<br>
          <input type="checkbox" id="hobbies" value="attribute">Reading<br>
     

          <label for="comment">Additional Comments :</label><br>
          <textarea rows="5" cols="40" placeholder="Enter your comments here">

          </textarea><br>
          <input type="submit" id="comment" placeholder="SUBMIT"> 


          </form>

      </div>
      <div class="footer"><h4>Copyright &copy 2018 S. Akhtar</h4></div>
      

  
</div>
           
    
</body>
</html>
